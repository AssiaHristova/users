<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${add} ? 'Create User' : 'Edit User'" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1 th:text="${add} ? 'Create User' : 'Edit User'" />
<a th:href="@{/users}">Back to All Users</a>
<br/><br/>
<form th:action="${add} ? @{/users/add} : @{/users/{userId}/edit(userId=${user.id})}"
      th:object="${user}" method="POST">
  <table border="0">
    <tr>
      <td>Name</td>
      <td>:</td>
      <td><input type="text" th:field="*{userName}" /></td>
    </tr>
  </table>
  <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
</form>

<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
