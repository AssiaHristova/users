<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>all Users</h1>

<div>
    <nobr>
        <a th:href="@{/contacts/add}">Add User</a> |
        <a th:href="@{/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>userId</th>
            <th>userName</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td><a th:href="@{/users/{userId}(userId=${user.id})}" th:utext="${user.id}">...</a></td>
            <td><a th:href="@{/users/{userId}(userId=${user.id})}" th:utext="${user.name}">...</a></td>
            <td><a th:href="@{/users/{userId}/edit(userId=${user.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
</div>
</body>
</html>
